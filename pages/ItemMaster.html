<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Add Item</title>
  <link rel="stylesheet" href="../css/itemMaster.css" />

</head>
<body>
    <div class="top-row">
      <select id="brand" class="input short">
        <option value="">Select Brand</option>
        <option value="Brand A">Brand A</option>
        <option value="Brand B">Brand B</option>
      </select>
      <button class="add-btn">
        <span class="plus-icon">+</span>
      </button>
      <input type="text" id="materialCode" class="input" placeholder="Material Code" />
    </div>

    <input type="text" id="wholesaleAmount" class="input" placeholder="Wholesale Amount" />
    <input type="text" id="retailAmount" class="input" placeholder="Retail Amount" />
    <input type="text" id="description" class="input" placeholder="Material Description" />
    <input type="text" id="specification" class="input" placeholder="Product Specification" />

    <div class="actions">
      <button class="submit-btn">Add Item</button>
      <button class="reset-btn">Reset</button>
    </div>

    <script src="../scripts/itemMaster.js"></script>
</body>
</html>
